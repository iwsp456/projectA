{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MRC Model</title>
        <link rel="stylesheet" href="{% static 'css/style_mrc.css' %}">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <!-- <body style="color: #8b38cc ;"> -->
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="/">W I T H</a>

        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <!-- <div class="sb-sidenav-menu-heading">Core</div> --></br>
                            <a class="nav-link" href="/">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Main
                            </a>
                            <!-- <div class="sb-sidenav-menu-heading">Interface</div> -->
                            <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Model
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" href="/mrc_list">MRC</a>
                                    <a class="nav-link" href="/ner_list">NER</a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">MRC Model</h1>
                        <div class="card mb-4" >
                            <div class="card-body">
                                <form method="POST">
                                {% csrf_token %}
                                <h1>문장 {{content.id}}</h1>
                                <textarea class="textarea-mrc" name="content">{{ content.content }}</textarea >
                                <h1>질문(직접 입력)</h1>
                                <textarea class="textarea-mrc" name="question"></textarea>
                                    <div class="w-btn-mrccolor-positon">
                                    <button class="w-btn w-btn-mrccolor" type="submit">답변 찾기</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div style="height: 100vh">
                            <h1>문장<br></h1>
                            <p>{{ data.content }}</p>
                            <h1>질문<br></h1>
                            <p>{{ data.question }}</p>
                            <h1>답변<br></h1>
                            <p>{{ data.answer }}</p>
                            <h1>LSTM<br></h1>
                            <p>{{ lstm_answer.answer }}</p>
                        </div>
                        <!-- <div class="card mb-4"><div class="card-body">When scrolling, the navigation stays at the top of the page. This is the end of the static navigation demo.</div></div> -->
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
